	<script type="text/babel">
		
	class Reviewprops extends React.Component{
		render(){
			const {name,number}=this.props
			return (
				<ul>
				<li>name:{name}</li>
				<li>number:{number}</li>
				</ul>
			)
		}
	}
	Reviewprops.proptypes={
		name:PropTypes.string.Isrequired//限制name必须传
	}
	Reviewprops.defaultProps={
		name:'xiaoming'//限制name的默认值
	}
	const person1={name:"jsji",number:123456}
	const person2={name:"dsds",number:987654}
	const person3={number:"23456"}
	ReactDOM.render(<Reviewprops {...person1}/>,document.getElementById('test1'))
	ReactDOM.render(<Reviewprops {...person2} />,document.getElementById('test2'))
	ReactDOM.render(<Reviewprops {...person3} />,document.getElementById('test3'))
